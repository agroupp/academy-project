<div class="item a-pad-2" *ngIf="item">
  <div class="title a-header">{{ item.title | changeTitle }}</div>
  <div class="price a-sub-header a-flx-end">{{ 199990 / 100 | currency: "CAD" }}</div>
  <div class="image center">
    <img [src]="item.imageUrl" />
  </div>

  <div>{{ "10/10/21" | date: "long" }}</div>

  <button (click)="addToCartClicked()" *ngIf="!isInCart">Add To Cart</button>
  <button (click)="removeFromCartClicked()" *ngIf="isInCart">
    Remove from Cart
  </button>
</div>
